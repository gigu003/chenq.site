
$if(categories)$
$if(quarto-template-params.title-block-categories)$
<div class="quarto-categories">
  $for(categories)$
  <p class="quarto-category">$categories$</p>
  $endfor$
</div>
$endif$
$endif$

$if(date)$
<div class="post-meta-inline">
  <img src="/_assets/images/author-preview.png" alt="作者头像" class="avatar-inline">
  <span class="meta-text">
    陈琼博士 · 发布于  $date$
    $if(date-modified)$
    · 更新于 $date-modified$
    $endif$
  </span>
</div>
$endif$
