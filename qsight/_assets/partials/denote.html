    <h3>感谢您的支持！</h3>

    <div class="qr-codes">
      <div>
        <img src="alipay.png" alt="支付宝收款码">

      </div>
      <div>
        <img src="wechat.png" alt="微信收款码">
        <p>微信</p>
      </div>
    </div>
  </div>
</div>
